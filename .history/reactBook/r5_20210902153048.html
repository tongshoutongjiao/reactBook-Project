<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>æˆ‘çš„æµ‹è¯•</div>
    <div class="wrapper"></div>

    <script>
        console.log('æŸ¥çœ‹æ¸²æŸ“æ•°æ®');

        function createDOMFromString(str) {
            let wrapper = document.createElement('div');
            wrapper.innerHTML = str;
            return wrapper;
        }


        class Component {

            constructor(props = {}) {
                // console.log(props)
                this.props = props
            }


            setState(state) {
                const oldEl = this.el
                this.state = state
                this._renderDOM()
                if (this.onStateChange) this.onStateChange(oldEl, this.el)
            }
            _renderDOM() {
                this.el = createDOMFromString(this.render())
                if (this.onClick) {
                    this.el.addEventListener('click', this.onClick.bind(this), false)
                }
                return this.el
            }
        }

        class LikeButton extends Component {
            constructor(props) {
                super(props)
                this.state = {
                    isLiked: false
                }
            }

            onClick() {
                console.log('ç‚¹å‡»æ‰§è¡Œå‡½æ•°')
                this.setState({
                    isLiked: !this.state.isLiked
                })
            }
            render() {
                return `
                    <button class='like-btn' style="background-color: ${this.props.bgColor}">
                    <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                    <span>ğŸ‘</span>
                    </button>
                `
            }
        }

        const container = document.querySelector('.wrapper');
        const mount = (component, wrapper) => {
            wrapper.appendChild(component._renderDOM());

            component.onStateChange = function(oldEl, newEl) {
                container.insertBefore(newEl, oldEl);
                container.removeChild(oldEl)
            }


        }
        mount(new LikeButton({
            bgColor: 'red'
        }), container)
    </script>

</body>
